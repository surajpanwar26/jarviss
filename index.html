<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS | Advanced Research System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              space: {
                950: '#0B0F19',
                900: '#0F1629',
                800: '#151E32',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F19;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Markdown Styles Dark Override */
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body strong { color: #f1f5f9; font-family: 'Space Grotesk', sans-serif; }
      .markdown-body p, .markdown-body li { color: #94a3b8; }
      .markdown-body code { background-color: rgba(255,255,255,0.1); color: #38bdf8; }
      .markdown-body pre { background-color: #020617; border: 1px solid #1e293b; }
      .markdown-body a { color: #38bdf8; text-decoration: none; border-bottom: 1px solid rgba(56, 189, 248, 0.3); transition: all 0.2s; }
      .markdown-body a:hover { border-bottom-color: #38bdf8; }
      .markdown-body blockquote { border-left-color: #38bdf8; color: #64748b; }

      /* 3D Perspective */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "uuid": "https://aistudiocdn.com/uuid@^11.0.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "docx": "https://esm.sh/docx@8.5.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
